<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climax Clash Matchups</title>
    <link rel="stylesheet" href="/static/table.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Round 3 - Climax Clash Matchups</h1>

        <table>
            <thead>
                <tr>
                    <th>Group A vs Group B</th>
                </tr>
            </thead>
            <tbody>
                {% for matchup in matchups %}
                <tr>
                    <td>{{ matchup }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
