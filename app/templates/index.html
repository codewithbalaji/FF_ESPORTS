<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSports Registration</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    
    <div class="text-white">
        <h1>Team Registration</h1>
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" name="teamName" placeholder="Enter Team Name" required>

            <!-- Team Leader input has been removed -->

            <label for="group">Select Group:</label>
            <select id="group" name="group" required>
                <option value="" disabled selected>--Select Group--</option>
                <option value="Group A">Group A</option>
                <option value="Group B">Group B</option>
            </select>

            <label for="kills">Enter Your Team Kills:</label>
            <input type="number" id="kills" name="kills" placeholder="Enter Team Kills" required min="0">

            <div class="radio-group">
                <p>Did you win the last match?</p>
                <input type="radio" id="winYes" name="win" value="Yes" required>
                <label for="winYes">Yes</label>
                &nbsp;
                <input type="radio" id="winNo" name="win" value="No" required>
                <label for="winNo">No</label>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button id="nextButton" class="next-btn" type="button" onclick="window.location.href='/second'">Next</button>
            </div>
        </form>
    </div>
    <script src="/static/script.js"></script>

    {% endblock %}

   
</body>
</html>
